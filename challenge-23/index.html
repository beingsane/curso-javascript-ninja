<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 23 - JS Ninja</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <div class="calc-header">
      <input readonly="" type="text" class="calc-header__screen" data-id="calc-screen" value="0">
    </div>
    <div class="calc-content">
      <div class="calc-content__numbers">
        <button class="calc-content__button" value="7" data-id="button-number">7</button>
        <button class="calc-content__button" value="8" data-id="button-number">8</button>
        <button class="calc-content__button" value="9" data-id="button-number">9</button>
        <button class="calc-content__button" value="4" data-id="button-number">4</button>
        <button class="calc-content__button" value="5" data-id="button-number">5</button>
        <button class="calc-content__button" value="6" data-id="button-number">6</button>
        <button class="calc-content__button" value="1" data-id="button-number">1</button>
        <button class="calc-content__button" value="2" data-id="button-number">2</button>
        <button class="calc-content__button" value="3" data-id="button-number">3</button>
        <button class="calc-content__button" value="0" data-id="button-number">0</button>
        <button class="calc-content__button" data-id="equal-button">=</button>
      </div>
      <div class="calc-content__operations">
        <button class="calc-content__button" data-id="ce-button">CE</button>
        <button class="calc-content__button" value="÷" data-id="button-operation">÷</button>
        <button class="calc-content__button" value="×" data-id="button-operation">×</button>
        <button class="calc-content__button" value="-" data-id="button-operation">−</button>
        <button class="calc-content__button" value="+" data-id="button-operation">+</button>
      </div>
    </div>
  </div>

  <script src="challenge-23.js"></script>
</body>
</html>
